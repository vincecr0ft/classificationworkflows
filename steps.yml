generate:
  process:
    process_type: 'interpolated-script-cmd'
    interpreter: bash
    script: |
        source /usr/local/bin/thisroot.sh
        python generate.py {events} {outfilename}
  publisher:
    publisher_type: 'frompar-pub'
    outputmap:
      inputdata: outfilename
  environment:
    environment_type: 'docker-encapsulated'
    image: vincecr0ft/pyroot-generate

train:
  process:
    process_type: 'interpolated-script-cmd'
    interpreter: bash
    script: |
        source /usr/local/bin/thisroot.sh
        python trainBDT.py {inputdata} {datasetname} {jobname} {outfile}
  publisher:
    publisher_type: 'frompar-pub'
    outputmap:
      output: outfile
      xmldir: xmlpath
      jname: jobname
  environment:
    environment_type: 'docker-encapsulated'
    image: vincecr0ft/pyroot-generate

read:
  process:
    process_type: 'interpolated-script-cmd'
    interpreter: bash
    script: |
        source /usr/local/bin/thisroot.sh
        python readBDT.py {output} {datasetname} {xmldir}{jname} {outname}
  publisher:
    publisher_type: 'frompar-pub'
    outputmap:
      plot: outname
  environment:
    environment_type: 'docker-encapsulated'
    image: vincecr0ft/pyroot-generate
